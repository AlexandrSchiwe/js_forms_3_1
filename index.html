<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Forms 3.1</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div>
        <h1>Fonts Generator</h1>
        <form action="">
            <input type="range" name="selectFontFamily" id="font-size" onchange="fontChange()">
            <label for="">Fontsize</label>
            <select name="" id="select-font" onchange="fontChange()">
                <option value="'Bodoni Moda', serif">'Bodoni Moda', serif</option>
                <option value="'Open Sans', sans-serif">Open Sans', sans-serif</option>
                <option value="'Roboto', sans-serif">'Roboto', sans-serif</option>
                <option value="'Yusei Magic', sans-serif">Yusei Magic', sans-serif</option>
            </select>
            <input type="text" name="" id="text-input" onchange="fontChange()">
        </form>
        <h2 id="output">Test</h2>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
